<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% block styles %}
    <!--  Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Styles sheet -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    {% endblock %}

    {% block additional_styles %}{% endblock %}

</head>
<body>
    <header>
        {% if current_user.is_authenticated %}
        <div class="brand"><a href="{{url_for('show_all_books')}}">MyBOOK</a></div>
        {% else %}
        <div class="brand">MyBOOK</div>
        {% endif %}
        <nav>
          <ul>
            {% if current_user.is_authenticated %}
            <li><a href="{{url_for('logout')}}">Logout</a></li>
            <li><a href="{{url_for('sell_books')}}">Sell</a></li>
            {% else %}
            <li><a href="{{url_for('login')}}">Login</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>
